<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script type='text/JavaScript' src='luckySevens.js'></script>    
        <title>Lucky Sevens</title>
    </head>
    <body>
        <div class='container'>
            <header class='jumbotron'>
                <h1 class='display-4'>Lucky Sevens</h1>
            </header>
            <form name='bidForm' onsubmit='return play();'>
                <div class='form-group'>
                    <label for='bet'>Starting Bet:</label>
                    <span>&#36;<input type='float' id='bet' placeholder="0.00"></span>
                </div>
                <button type='submit' id='submitBtn'>Play</button>
            </form>
            <div id='results' style='display:none;'>
                <hr/>
                <h3>Results</h3>
                <table class='table'>
                    <tr>
                        <td>Starting Bet</td>
                        <td><span id='startBet'></span></td>
                    </tr>
                    <tr>
                        <td>Total Rolls before Going Broke</td>
                        <td><span id='rolls'></span></td>
                    </tr>
                    <tr>
                        <td>Highest Amount Won</td>
                        <td><span id='highest'></span></td>
                    </tr>
                    <tr>
                        <td>Roll Count at Highest Amount Won</td>
                        <td><span id='rollCount'></span></td>
                    </tr>
                </table>    
            
            </div>
        </div>
       
       
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    </body>
</html>
