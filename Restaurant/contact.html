<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='styles/restaurantStyles.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@600&display=swap" rel="stylesheet">
    <style>
        form {
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            margin-top: 50px;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.3em;
            font-weight: bold;
        }
        input[type=text]{
            padding: 5px;
            width: 50%;
            border: 1px solid #999;
            box-sizing: border-box;
        }
        select {
            width:25%;
            border: 1px solid #999;
            box-sizing: border-box;
        }
        textarea {
            width: 50%;
            height: 100px;
            padding: 5px;
            border: 1px solid #999;
            box-sizing: border-box;
            border-radius: 10px;
        }
        input[type=submit] {
            background-color: #999;
            font-size: 1.2em;
            padding: 4px 8px;
            color: #e5e5e5;
            border-radius: 10px;
        }
        div.form {
            display: block;
            text-align: center;
            height: 65%;
        }


    </style>
    
</head>

<body>
    <header>
        <h1 class='title'>Essential Pizza</h1>
    </header>
    <nav>
        <a class='btn badge-pill' href="index.html"><img src='images/house.svg' width='25'></a>
        <a class='btn badge-pill' href='menu.html'>Menu</a>
        <a class='btn badge-pill' href='beverages.html'>Beverages</a>
        <a class='btn badge-pill' href="contact.html">Contact Us</a>
    </nav>

    <div class='container'>
        <div class='form'>
            <form class='needs-validation form-horizontal' novalidate>
                <div>
                    <label for='validationCustom01' class='form-label'>Name:</label>
                    <input type="text" class='form-control' id='validationCustom01' required>
                    <div class="valid-feedback">
                        <img src='images/check-circle.svg'>
                    </div>
                </div>
                <div>
                    <label for='validationCustom02' class='form-label'>Email:</label>
                    <input type='text' class='form-control' id='validationCustom02' required>
                    <div class="valid-feedback">
                        <img src='images/check-circle.svg'>
                    </div>
                </div>
                <div>
                    <label for='validationDefault03' class='form-label'>Phone:</label>
                    <input type='validationDefault03' class='form-control' required>
                    <div class="valid-feedback">
                        <img src='images/check-circle.svg'>
                    </div>
                </div>
                <div>
                    <label for='validationDefault04' class='form-label'>Reason for Inquiry:</label>
                    <select id="validationDefault04" class='form-select' required>
                        <option selected disabled value="">Choose...</option>
                        <option value="catering">Catering</option>
                        <option value='private-party'>Private Party</option>
                        <option value='feedback'>Feedback</option>
                        <option value='other'>Other</option>
                    </select>
                    <div class='invalid-feedback'>
        
                    </div>
                </div>
                <div>
                    <label for='info' class='form-label'>Additional Information:</label>
                    <textarea id='info' name='info' class='form-control' required></textarea>
                    <div class='valid-feedback'>
                        <img src='images/check-circle.svg'>
                    </div>
                </div>
                <div>
                    <label for='visited'>Have you been to the restuarant?</label>
                    <input type='radio' id='choice1' name='visted' value='no'>
                    <label for='choice1'>No</label>
                    <input type='radio' id='choice2' name='visited' value='yes'>
                    <label for='choice2'>Yes</label><br />
                </div>
                <div>
                    <label for='day'>Best days to contact you:</label>
                    <input type='checkbox' id='Mon' name='day' value='Mon'>
                    <label for='Mon'>M</label>
                    <input type='checkbox' id='Tues' name='day' value='Tues'>
                    <label for='Tues'>T</label>
                    <input type='checkbox' id='Wed' name='day' value='Wed'>
                    <label for="Wed">W</label>
                    <input type='checkbox' id='Thurs' name='day' value='Thurs'>
                    <label for='Thurs'>Th</label>
                    <input type='checkbox' id='Fri' name='day' value='Fri'>
                    <label for='Fri'>F</label><br />
                    <input type='submit' name='submit' value='Send Request'>
                </div>
            </form>
        </div>
    </div>
    

    <footer>
        <p> 4114 Lake St, Knowheres NB, 55039<br />
            (480) 555-3029
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                    'use strict'

                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.querySelectorAll('.needs-validation')

                    // Loop over them and prevent submission
                    Array.prototype.slice.call(forms)
                        .forEach(function (form) {
                            form.addEventListener('submit', function (event) {
                                if (!form.checkValidity()) {
                                    event.preventDefault()
                                    event.stopPropagation()
                                }

                                form.classList.add('was-validated')
                            }, false)
                        })
                })()
        </script>
</body>

</html>
